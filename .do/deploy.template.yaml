spec:
  name: dradis-ce
  services:
  - build_command: cp Gemfile.plugins.template Gemfile.plugins
    environment_slug: ruby-on-rails
    envs:
    - key: BUNDLE_DEPLOYMENT
      value: 0
      scope: RUN_TIME
    - key: RAILS_ENV
      value: production
      scope: RUN_TIME
    - key: RAILS_SERVE_STATIC_FILES
      value: enabled
      scope: RUN_TIME
    git:
      branch: deploy-to-do
      repo_clone_url: https://github.com/dradis/dradis-ce.git
    name: web
    run_command: ./bin/setup
