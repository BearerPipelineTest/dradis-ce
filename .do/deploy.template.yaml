spec:
  name: dradis-ce
  services:
  - build_command: npm install -g yarn
    environment_slug: ruby-on-rails
    envs:
    - key: RAILS_ENV
      value: production
      scope: RUN_TIME
      key: PORT
      value: 3000
      scope: RUN_TIME
    git:
      branch: deploy-to-do
      repo_clone_url: https://github.com/dradis/dradis-ce.git
    name: web
    run_command: rails server -p $PORT -e ${RAILS_ENV:-production}
